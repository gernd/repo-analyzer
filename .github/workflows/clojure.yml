name: Clojure CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
    - name: Run Clojure Format Checker
      run: lein cljfmt check
    - name: Compute test coverage
      run: lein cloverage
